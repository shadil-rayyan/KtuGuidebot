[build]
  command = "python3.8 -m pip install -r requirements.txt && npm install netlify-lambda -g && netlify-lambda install && netlify-lambda build functions"
  functions = "functions"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/main"
  status = 200


